version: "3.9"

services:
  nginx:
    image: nginx:latest
    ports:
    - 80:80
    volumes:
    - /root/nginx/html:/usr/share/nginx/html
    - /root/nginx/nginx.conf:/etc/nginx/nginx.conf
    privileged: true  #解决Nginx内部调用文件的一个权限问题

  mysql:
    image: mysql:8.0
    ports:   #这里是为了方便，真正情况下最好不要暴露
    - 3306:3306
    volumes:
    - /root/mysql/datadir:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456

  redis:
    image: redis:latest

  cblog:
    image: cblog:latest
    build: .
    ports:
    - 8089:8089
    depends_on:
      - mysql
      - redis